<section class="subscribe">
  <div class="container container-subscribe">
    <div class="join-wraper">
      <div class="subcribe-wrapper">
        <h2 class="title-5">Join Our Coffee Community</h2>
        <p class="upper-text">
          Experience the joy of coffee delivered right to your door. Sign up
          today!
        </p>
        <div class="join-subscribe">
          <form class="join-subscribe-form">
            <div class="join-subscribe-wraper error">
              <label class="join-subscribe-label">
                <input
                  pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
                  type="email"
                  name="subscribe-email"
                  id="subscribe-email"
                  required
                  class="join-subscribe-input"
                  placeholder="Your Email Here"
                />
                <p class="text-invalid">Error Text</p>
              </label>
              <button
                type="submit"
                class="join-subscribe-button button-text"
                aria-label="Subscribe button"
              >
                Subscribe
                <svg class="join-subscribe-icon" width="13" height="12">
                  <use href="/img/sprite.svg#icon-subscribe"></use>
                </svg>
              </button>
            </div>
          </form>
          <p class="lower-text">
            By clicking Get Started, you agree to our Terms and Conditions.
          </p>
        </div>
      </div>
      <picture class="subscribe-image">
        <source
          srcset="
            /img/subscribe/placeholder-desk-min.jpg    1x,
            /img/subscribe/placeholder-desk@2x-min.jpg 2x
          "
          type="image/jpeg"
          media="(min-width: 1440px)"
        />
        <source
          srcset="
            /img/subscribe/placeholder-tab-min.jpg    1x,
            /img/subscribe/placeholder-tab@2x-min.jpg 2x
          "
          type="image/jpeg"
          media="(min-width:768px)"
        />
        <source
          srcset="
            /img/subscribe/placeholder-mob-min.jpg    1x,
            /img/subscribe/placeholder-mob@2x-min.jpg 2x
          "
        />
        <img
          class="join-card-img"
          src="/img/subscribe/placeholder-desk-min.jpg"
          alt="Placeholder Image"
        />
      </picture>
    </div>
  </div>
</section>
